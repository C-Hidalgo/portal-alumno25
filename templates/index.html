<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inicio</title>

  <!-- üåà CSS de index: Estilos generales de la p√°gina -->
  <style>
    body {
      background-color: #d0e4f5; /* Fondo azul claro gris√°ceo */
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* üß± Encabezado con el t√≠tulo principal */
    header {
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin: 0;
      color: #333;
    }

    /* üß© Contenedor del formulario */
    .form-container {
      background-color: white;
      max-width: 300px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    /* üè∑Ô∏è Etiquetas para los campos */
    label {
      display: block;
      margin-bottom: 5px;
      color: #333;
      text-align: left;
    }

    /* üßæ Campos de entrada: email y contrase√±a */
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* üîò Bot√≥n de iniciar sesi√≥n */
    button {
      width: 100%;
      padding: 10px;
      background-color: #4a90e2;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    button:hover {
      background-color: #357abd;
    }
  </style>
</head>
<body>

  <!-- üß† Encabezado de la p√°gina -->
  <header>
    <h1>Inicio de sesi√≥n</h1>
  </header>

  <!-- üì© Formulario de acceso del alumno -->
  <div class="form-container">
    <!-- üîê Formulario que se env√≠a a Flask (ruta /login) -->
    <form method="POST" action="/login">

      <!-- ‚úâÔ∏è Campo de email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

      <!-- üîí Campo de contrase√±a -->
      <label for="password">Contrase√±a</label>
      <input type="password" id="password" name="password" placeholder="Ingresa tu contrase√±a" required>

      <!-- üîò Bot√≥n que env√≠a el formulario -->
      <button type="submit">Iniciar sesi√≥n</button>
        {% if error %}
          <p style="color:red;">{{ error }}</p>
        {% endif %}

    </form>
  </div>

</body>
</html>
